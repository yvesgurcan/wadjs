        }

        @keyframes fade-in {
            from: {

    <body>
        <section id="app"></section>
        <section id="placeholder">
            Loading...
        </section>
        <script>
            function toggleThemeOnBody(theme) {
                if (theme === 'light') {
                    const body = document.getElementsByTagName('body')[0];
                    if (body) {
                        body.classList.add('light-theme');
                    }
                } else {
                    const body = document.getElementsByTagName('body')[0];
                    if (body) {
                        body.classList.remove('light-theme');
                    }
                }
            }

            if (localStorage) {
                const theme = localStorage.getItem('wadjs-theme');
                toggleThemeOnBody(theme);
            }
        </script>
